<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sustainability Initiatives</title>
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <!-- Inline CSS -->
    <style>
        /* (Your existing CSS can be included here) */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Checkout</h2>

        <!-- Sustainable Packaging Option -->
        <section class="mt-4">
            <h4>Sustainable Packaging</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sustainablePackaging">
                <label class="form-check-label" for="sustainablePackaging">
                    Choose eco-friendly packaging (+$1.00)
                </label>
            </div>
        </section>

        <!-- Carbon Offset Contribution -->
        <section class="mt-4">
            <h4>Carbon Offset Contribution</h4>
            <p>Contribute to carbon offset projects and reduce the carbon footprint of your order.</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="carbonOffset" id="offset5" value="5">
                <label class="form-check-label" for="offset5">
                    Offset 50% of your order's carbon footprint (+$0.50)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="carbonOffset" id="offset10" value="10">
                <label class="form-check-label" for="offset10">
                    Offset 100% of your order's carbon footprint (+$1.00)
                </label>
            </div>
        </section>

        <!-- Sustainability Score -->
        <section class="mt-4">
            <h4>Products</h4>
            <div class="d-flex justify-content-between">
                <span>Product A <i class="fa fa-info-circle" data-toggle="tooltip" title="Sustainability Score: 8/10. Made from organic materials."></i></span>
                <span>$10.00</span>
            </div>
            <div class="d-flex justify-content-between">
                <span>Product B <i class="fa fa-info-circle" data-toggle="tooltip" title="Sustainability Score: 5/10. Partially recyclable."></i></span>
                <span>$15.00</span>
            </div>
        </section>

        <!-- Green Shipping Option -->
        <section class="mt-4">
            <h4>Shipping Options</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="shipping" id="standard" value="standard">
                <label class="form-check-label" for="standard">
                    Standard Shipping ($5.00, 2-5 days)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="shipping" id="green" value="green">
                <label class="form-check-label" for="green">
                    Green Shipping ($4.00, 4-8 days, reduced carbon emissions)
                </label>
            </div>
        </section>

        <!-- Checkout Button -->
        <section class="mt-4">
            <button type="button" class="btn btn-primary">Proceed to Payment</button>
        </section>

    </div>

    <script>
        // Enable tooltips
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
    </script>
</body>
</html>
